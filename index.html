<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./assets/icons/timer.svg">
    <link rel="stylesheet" type="text/css" href="./assets/css/index.css">

    <!--Google fonts Luckiest Guy--> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap" rel="stylesheet">

    <!--Google fonts Luckiest Guy-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Google Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

    <title>Pomodoro</title>

    <!--Iniciamos nuestro código JS-->
    <script type="module" defer src="index.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <img src="./assets/icons/timer.svg" alt="ícono de temporizador">
            <p>POMODORO</p>   
        </div>
    
        <div class="main" id="main">
            <h1>Todas mis sesiones</h1>

            <div class="contenedorSesiones">
                <div class="mensajeSinPomodoros" id="mensajeSinPomodoros" >
                    <h2>Aún no has creado ninguna sesión</h1>
                    <p>Selecciona <strong>+ Nueva sesión</strong> para comenzar</p>
                </div>
                
                <!--Acá se insertan dinámicamente todas las sesiones pomodoro existentes-->
            </div>

            <!-- Panel lateral -->
            <div class="formularioNuevoPomodoro" id="formularioNuevoPomodoro">
                <div class="contenidoFormulario">
                    <div class="tituloPanel">
                        <span class="material-symbols-outlined cerrarPanel" id="cerrarPanel">close</span>
                        <h2>Nueva Sesión Pomodoro</h2>
                    </div>
                    
                    <form>
                        <h3>General</h3>

                        <div class="campoMaterial">
                            <input type="text" id="nombre" placeholder="Ej: Estudiar biología" required>
                            <label for="nombre">Nombre de la sesión</label>
                        </div>

                    <h3>Duración</h3>
                    
                    <div class="contenedorDuracionPomodoro">
                            <div class="campoMaterial inputTiempo">

                                <input type="number" id="pomodoro" value="25" placeholder="">
                                <label for="pomodoro">Pomodoro</label>
                                <span class="sufijo">Minutos</span>
                            </div>

                            <div class="campoMaterial inputTiempo">
                                
                                <input type="number" id="descansoCorto" value="5" placeholder="">
                                <label for="descansoCorto">Descanso corto</label>
                                <span class="sufijo">Minutos</span>
                            </div>

                            <div class="campoMaterial inputTiempo">
                                
                                <input type="number" id="descansoLargo" value="10" placeholder="">
                                <label for="descansoLargo">Descanso largo</label>
                                <span class="sufijo">Minutos</span>
                            </div>
                    </div>

                    <!-- Agrega lo que necesites -->

                    <h3>Fondo</h3>
                    <div class="contenedorFondos">
                        
                    </div>
                    
                    <button type="submit">Guardar</button>
                    </form>
                </div>
            </div>

            <div class="floating-button-wrapper">
                <button class="floating-button glass" id="btnNuevaSesion"> 
                    <span class="material-symbols-outlined">
                    add
                    </span>
                    Nueva sesión
                </button>
            </div>
        </div>
        <footer>
            <div><p>Hecho con <img src="./assets/icons/heart.svg" alt="Corazón">por  Alfonso Conejo</p></div>
            <div><p><img src="./assets/icons/mail.svg" alt="Correo"> alfonso.conejo@outlook.com</p></div>
        </footer>
    </div>
</body>
</html>
